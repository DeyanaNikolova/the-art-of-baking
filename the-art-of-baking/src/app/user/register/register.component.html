<div class="container">

    <h1>Register</h1>
    <form [formGroup]="form" class="register-form" (ngSubmit)="register()">
        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="john.doe@gmail.com" id="email" formControlName="email"
                email="true" />
            <ng-container *ngIf="form.get('email')?.touched">
                <p class="error" *ngIf="form.get('email')?.errors?.['required']">Email is required!</p>
                <p class="error" *ngIf="form.get('email')?.errors?.['email']">Email is not valid!</p>
            </ng-container>
        </div>
        <div class="username">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="John" id="username" formControlName="username" />
        </div>
        <ng-container *ngIf="form.get('username')?.touched">
            <p class="error" *ngIf="form.get('username')?.errors?.['required']">Username is required!</p>
            <p class="error" *ngIf="form.get('username')?.errors?.['minlength']">Username must be minimum 4 letters!</p>
        </ng-container>

        <ng-container formGroupName="passGroup">
            <div class="pass">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="*****" formControlName="password" />
            </div>
            <ng-container *ngIf="form.get('passGroup')?.get('password')?.touched">
                <p class="error" *ngIf="form.get('passGroup')?.get('password')?.errors?.['required']">Password is
                    required!</p>
                <p class="error" *ngIf="form.get('passGroup')?.get('password')?.errors?.['minlength']">Pasword must be
                    minimum 5 characres!</p>
            </ng-container>
            <div class="pass">
                <label for="repass">Confirm Password</label>
                <input type="password" name="repass" placeholder="*****" id="repass" formControlName="repass" />
            </div>
            <ng-container *ngIf="form.get('passGroup')?.get('repass')?.touched">
                <p class="error" *ngIf="form.get('passGroup')?.get('repass')?.errors?.['required'] || form.get('passGroup')?.errors?.['machPasswordValidator']">
                    Passwords mismatch!
                </p>
            </ng-container>
        </ng-container>


        <button class="btn">Register</button>
    </form>
</div>
