<div class="container">

    <h1>Login</h1>
    <form #form="ngForm" (ngSubmit)="login(form)" class="login-form">
        <div class="email">
            <label for="email">Email</label>
            <input  
            type="email" 
            name="email"
            id="email" 
            placeholder="john.doe@gmail.com" 
            ngModel
            #inputEmail="ngModel"
            required
            />
        </div>
        <div class="pass">
            <label for="password">Password</label>
            <input  
            type="password" 
            name="password" 
            id="password"
            placeholder="*****" 
            ngModel
            #inputPassword="ngModel"
            required
            />
        </div>

        <button class="btn" [disabled]="form.invalid">Login</button>
    </form>
</div>
