<div class="container">
    <h1>All Recipes</h1>
    <div *ngFor="let recipe of recipes">
        <div>
            <a [routerLink]="recipe._id">
                <h3>{{recipe?.recipeName}}</h3>
            </a>
        <p>Short description:</p>
        <p>{{recipe?.shortDescription}}</p>
        </div>
      
    <img src="{{recipe?.imageUrl}}" alt="recipe-img"/>
    
    </div>
   
</div>
